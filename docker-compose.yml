services:
  db:
    image: postgres:15-alpine
    container_name: credit_prediction_db
    env_file:
      - ./api/.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mlcredit_net

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mlcredit_api
    env_file:
      - ./api/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://127.0.0.1:8000/api/v1/health')" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - mlcredit_net

  ml_model:
    build:
      context: ./models
      dockerfile: Dockerfile
    container_name: ml_model_service
    ports:
      - "8002:8002"
    env_file:
      - ./models/.env
    networks:
      - mlcredit_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mlcredit_frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    volumes:
      - ./data:/app/data
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://127.0.0.1:8501')" ]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - mlcredit_net

networks:
  mlcredit_net:
    driver: bridge

volumes:
  pgdata:
