version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: mlcredit_api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=false
      - PYTHONPATH=/app
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://127.0.0.1:8000/health')"]
      interval: 15s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: mlcredit_frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
      - USE_BACKEND=true
      - PYTHONPATH=/app:/app/frontend
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://127.0.0.1:8501')"]
      interval: 15s
      timeout: 5s
      retries: 10

networks:
  default:
    name: mlcredit_net
