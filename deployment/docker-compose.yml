version: '3.8'

services:
  # Servicio principal de la API
  credit-risk-api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=false
      - DATABASE_URL=sqlite:///./credit_risk.db
      - LOG_LEVEL=INFO
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
    networks:
      - credit-risk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

